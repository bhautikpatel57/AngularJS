
<div class="container">
    <form id="myForm">
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Employee ID</label>
            <div class="col-sm-4">
                <input type="number" ng-model="empID" ng-disabled="isDisabled" class="form-control" required>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">First Name</label>
            <div class="col-sm-4">
                <input type="text" ng-model="empFirstname" class="form-control" required>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Middle Initial</label>
            <div class="col-sm-4">
                <input type="text" ng-model="empMname" class="form-control"  >
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Last Name</label>
            <div class="col-sm-4">
                <input type="text" ng-model="empLastname" class="form-control" required>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Birth Date</label>
            <div class="col-sm-4">
                <input type="date" ng-model="empBday" class="form-control" required>
            </div>
        </div>
        <div id="alignBtn">
            <button type="button" class="btn btn-primary btn-lg mb-5" ng-click="sendBack();" ng-show="updateShow">Update</button>
            <button type="button" class="btn btn-primary btn-lg mb-5" ng-click="saveEmployee();" ng-show="saveShow">Save</button>
            <button type="button" class="btn btn-danger btn-lg mb-5" ng-click="returnToEmployee();">Cancel</button>
        </div>
      </form>


</div>
